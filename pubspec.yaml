name: incident_tracker_app
description: "Incident Tracker App Challenge"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.1
  easy_localization: ^3.0.7
  url_launcher: ^6.3.0
  dio: ^5.5.0+1

  #UI Packages
  google_fonts: ^5.1.0
  extended_image: ^8.1.1
  package_info_plus: ^8.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/translations/
    - assets/images/
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg